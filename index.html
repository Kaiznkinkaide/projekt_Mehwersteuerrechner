<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mehrwertsteuerrechner</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="frame">
        <h1>Mehwersteuer-Rechner</h1>
        <form action="" onsubmit="calc(); return false">
            <div class="radioFrame" onchange="change()">
                <h3>was soll berechnet werden?</h3>
                <div>
                    <input type="radio" name="radio1" id="radio1" required>
                    <label for="radio1">Mehrwertsteuer aufschlagen (Netto zu Brutto)</label>
                </div>
                <div>
                    <input type="radio" name="radio1" id="radio2" required>
                    <label for="radio2">Mehrwertsteuer abziehen (Brutto zu Netto)</label>
                </div>
            </div>
            <div class="radioFrame">
                <h3>Mehwersteuersatz</h3>
                <div>
                    <input type="radio" name="radio2" id="radio3" required>
                    <label for="radio1">19%</label>
                </div>
                <div>
                    <input type="radio" name="radio2" id="radio4" required>
                    <label for="radio2">7%</label>
                </div>
            </div>
            <div class="valueFrame">
                <label for="eingabe" id="nettoBrutto">Nettobetrag (Preis ohne Mehrwersteuer) in
                    Euro<span>*</span></label>
                <input step="0.01" type="number" name="num" id="eingabe">
            </div>
            <input type="submit" value="Berechnen">
            <div class="theFrame">
                <h2>Ergebnis</h2>
                <div class="outputFrame">
                    <h4>Mehrwersteuerbetrag</h3>
                        <div class="output">
                            <p id="output1-p"></p>
                            <p>€</p>
                        </div>
                </div>
                <div class="outputFrame">
                    <h4 id="output2-h3">Bruttobetrag (Endpreis)</h3>
                        <div class="output">
                            <p id="output2-p"></p>
                            <p>€</p>
                        </div>
                </div>
            </div>

        </form>
    </div>

    </div>



    <script src="./assets/js/main.js"></script>
</body>

</html>
